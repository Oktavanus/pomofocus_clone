<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="icon.png">

</head>

<body>
    <nav>
        <div class="icon">
            <a href=""><img src="icon2.png" alt="check-icon"></a>
        </div>
        <div class="title">
            <h1>Pomofocus</h1>
        </div>
        <div class="button-container">
            <button>Report</button>
            <button>Setting</button>
            <button>Login</button>
        </div>
    </nav>

    <main>
        <div class="sub-title">
            <a href="">Podomoro</a>
            <a href="">Short Break</a>
            <a href="">Long Break</a>
        </div>
        <div class="description">
            <p>25 : 00</p>
        </div>
        <div class="button-content">
            <button>Start</button>
        </div>
    </main>

    <div class="end-section">
        <div class="tagline-section">
            <p class="line">#1</p>
            <p>Time to focus!</p>
        </div>
        <div class="start-end">
            <p>Tasks</p>
            <a href=""><img src="menu.png" alt="menu-v"></a>
        </div>
        <div class="button-end">
            <img src="plus.png" alt="menu-plus">
            <button>Add Task</button>
        </div>
    </div>

</body>

</html>
